name: CI
on:
  push:
    branches:
      - "main"
      - "demo"
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Clear pnpm store
        run: pnpm store prune && pnpm cache clean --all

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Run Lint
        run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Clear pnpm store
        run: pnpm store prune && pnpm cache clean --all

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Run Contentlayer build
        run: pnpm build:contentlayer

      - name: Run typecheck
        run: pnpm typecheck

  build:
    name: Build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Clear pnpm store
        run: pnpm store prune && pnpm cache clean --all

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Run Build
        run: pnpm build
